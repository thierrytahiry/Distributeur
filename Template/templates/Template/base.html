	<head>

	    <link href="{% static 'styles/vendor/font-awesome-5/css/fontawesome-all.min.css' %}" rel="stylesheet" media="all">
	    <link href="{% static 'styles/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">

	    <!-- Bootstrap CSS-->
	    <link href="{% static 'styles/vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet" media="all">

	    <!-- Vendor CSS-->
	    <link href="{% static 'styles/vendor/animsition/animsition.min.css' %}" rel="stylesheet" media="all">
	    <link href="{% static 'styles/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet" media="all">

	    <link href="{% static 'styles/vendor/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet" media="all">
	    <!-- Main CSS-->
	    <link href="{% static 'styles/css/theme.css' %}" rel="stylesheet" media="all">
	</head>
	<body onload="logOut()">
		<div class="container">
			<div class="col-md-8. ofsset-md-1 mt-5">
				<div class="jumbotron">
					<input type="hidden" value="{{ Numcarte }}" id="Numcarte" name="Numcarte">
					{% block content %}

					{% endblock content %}
				</div>
			</div>
		</div>
		
		<!-- Bootstrap core JavaScript-->
	<script src="{% static 'styles/vendor/jquery-3.2.1.min.js' %}"></script>
    <!-- Bootstrap JS-->
    <script src="{% static 'styles/vendor/bootstrap-4.1/popper.min.js' %}"></script>
    <script src="{% static 'styles/vendor/bootstrap-4.1/bootstrap.min.js' %}"></script>
    <!-- Vendor JS       -->
    <script src="{% static 'styles/vendor/slick/slick.min.js' %}">
    </script>
    <script src="{% static 'styles/vendor/wow/wow.min.js' %}"></script>
    <script src="{% static 'styles/vendor/animsition/animsition.min.js' %}"></script>
    <script src="{% static 'styles/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js' %}">
    </script>
    <script src="{% static 'styles/vendor/counter-up/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'styles/vendor/counter-up/jquery.counterup.min.js' %}">
    </script>
    <script src="{% static 'styles/vendor/circle-progress/circle-progress.min.js' %}"></script>
    <script src="{% static 'styles/vendor/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

    <script src="{% static 'styles/vendor/printThis.js' %}"></script>
    <script src="{% static 'styles/vendor/select2/select2.min.js' %}"></script>
    <!-- Main JS-->
    <script src="{% static 'styles/js/main.js' %}"></script>
    <script src="{% static 'styles/js/jquery.quicksearch.js' %}"></script>
    <script type="text/javascript">
    	$('input#search').quicksearch('table tbody tr');
    	function logOut(){
    		var url = window.location.href;
    		if ("http://127.0.0.1:8000/Carte/formecarte/{{ idDab }}/" == url || "http://127.0.0.1:8000/Carte/" == url) {
    			$("#Numcarte").val(" ");
    		}
            var chaine = "http://127.0.0.1:8000/";
            if ($("#Numcarte").val() == "Vide") {
                window.location.href = chaine;
            }
        }
    </script>
    {% block javaScript %}

	{% endblock javaScript %}
	</body>
