{% extends "Template/baseAdmin.html" %}
{% load crispy_forms_tags %}

{% block content %}
<center><h1 class="">Transaction</h1></center>
<hr class="my-4">
<div class="col-lg-12">
	<div class="card">
		<div class="card-header"></div>
		<div class="card-body">
			<form action="" method="post" autocomplete="off">
				{% csrf_token %}
				<div class="row">
					<div class="col-md-6">
						{{form.montant_Transaction|as_crispy_field}}
					</div>
					<div class="col-md-6">
						{{form.type_Transaction|as_crispy_field}}
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						{{form.id_Carte|as_crispy_field}}
					</div>
					<div class="col-md-6">
						{{form.id_Dab|as_crispy_field}}
					</div>
				</div>
				<div class="form-actions form-group">
					<button type="submit" class="btn btn-success btn-sm">Valider</button>
					<button type="reset" class="btn btn-danger btn-sm">Annuler</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock content %}
