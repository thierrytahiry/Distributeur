
{% extends "Template/baseLogin.html" %}
{% load crispy_forms_tags %}

{% block content %}

<form action="/" method="post">
	{% csrf_token %}
	<center style="color: red;">
		{% if messages %}
			{% for mess in messages %}
				{{ mess }} !
			{% endfor %}
		{% endif %}
	</center>
	<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
		<span class="label-input100">Pseudo</span>
		<input class="input100" type="text" name="username" placeholder="Votre pseudo">
		<span class="focus-input100" data-symbol="&#xf206;"></span>
	</div>

	<div class="wrap-input100 validate-input" data-validate="Password is required">
		<span class="label-input100">Mot de passe</span>
		<input class="input100" type="password" name="password" placeholder="Votre mot de passe">
		<span class="focus-input100" data-symbol="&#xf190;"></span>
	</div>

	<div class="text-right p-t-8 p-b-31">
		<!-- <a href="#">
			Forgot password?
		</a> -->
	</div>

	<div class="container-login100-form-btn">
		<div class="wrap-login100-form-btn">
			<div class="login100-form-bgbtn"></div>
			<button type="submit" class="login100-form-btn">
				connexion
			</button>
		</div>
	</div>
	<br>
	<div class="text-center p-t-8 p-b-5">
		Distributeur CEM
	</div>
	<div class="flex-c-m">
		<a href="{% url 'index' %}" class="login100-social-item bg3">
			<i class="fa fa-money"></i>
		</a>
	</div>
</form>

{% endblock content %}
